<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>Mr. Roboger's Neighborhood</h2>
    <p>Have you ever wanted to hear what a computer has to say? Now you can!</p>
    <p>Enter a number in the text box, and the computer will respond below.</p>
    <form id="number-input">
      <div class = "form-group">
        <label for="user-number">Number:</label>
        <input type="number" id="user-number" name="user-number" min="0">
        <button type="submit" class = "btn btn-succes">submit
        </button>
    </div>
  </form>
  <p>(Hint: Watch what happens to numbers that include a "1" "2", "3"!)</p>
  <p>Computer Response: <span id="computer-response"></span></p>
  <br>
  </div>
</body>
</html>
